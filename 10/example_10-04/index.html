<!doctype html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Re-coloring SVG with CSS Custom Properties</title>
        <meta
            name="description"
            content="An example from the book, 'Responsive Web Design with HTML5 and CSS' by Ben Frain"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <svg
            class="shape"
            width="268"
            height="254"
            xmlns="http://www.w3.org/2000/svg"
        >
            <title>Colouring Test</title>
            <g fill="none" fill-rule="evenodd" stroke-width="10">
                <path
                    d="M134 6.18L6.73 98.647l48.613 149.615h157.314L261.27 98.647 134 6.18z"
                    stroke="var(--stroke1)"
                    fill="var(--fill1)"
                />
                <path
                    d="M134 36.18l-98.738 71.738 37.714 116.074h122.048l37.714-116.074L134 36.18z"
                    stroke="var(--stroke2)"
                    fill="var(--fill2)"
                />
            </g>
        </svg>

        <button>Amend Colour</button>

        <script>
            const btn = document.querySelector("button");
            const root = document.documentElement;
            btn.addEventListener("click", (e) => {
                root.classList.toggle("amended");
            });
        </script>
        <?xml version="1.0" encoding="UTF-8"?>
        <svg  class="shape"
        width="268"
        height="254" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 169.96 263.24">
          
            <defs>
            
                <style>
                  .cls-1 {
                    fill: #fff;
                    stroke: #000;
                    stroke-miterlimit: 10;
                  }
                </style>
        
          </defs>
          <polygon class="cls-1" points="3.52 255.74 .52 1.74 105.52 165.74 3.52 255.74"/>
          <g fill="none" fill-rule="evenodd" stroke-width="10">

          <path class="cls-1" d="m121.52,262.74l-118-7,118,7Z"/>
          <path class="cls-1" d="m169.52,207.74l-48,55,48-55Z"/>
          </g>
          <polygon class="shape" points="117.52 112.74 169.52 207.74 .52 1.74 117.52 112.74"/>
          <line class="cls-1" x1="105.52" y1="165.74" x2="169.52" y2="207.74"/>
        </svg>
    </body>
</html>
